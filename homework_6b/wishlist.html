<body onload="fillCart()">
    <header>
        <nav>
            <h2>bbb</h2>

                <li class="nav_item" id="cart-logo"><img src="Assets/cart-vector.svg" alt="cart-logo" class="logo" onclick="openNav()"/></li>
                <li class="nav_item"><button class="order-now-button">ORDER NOW</button></li>
            </ul>
        </nav>

    <div class="intro">

        <form class="form cf">
          <section class="plan cf">
            <input type="radio" name="radio1" id="Q1" value="free">

            <input type="radio" name="radio1" id="Q2" value="basic" checked>
            <label class="basic-label four col" for="Q2">3</label>
            <input type="radio" name="radio1" id="Q3" value="premium">

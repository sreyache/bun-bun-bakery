<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bun Bun Bakery - Shop</title>

    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Croissant+One&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap');

<body>
    <div class="intro">
        <h1>Shop</h1>
    </div>
    <div class="frame">
        <div class="wrapper">
            <div class="box">
                <div class="card">
                    <!-- Flavor Title -->
                    <div class ="order-flavor">
                        original
                    </div>
                    <!-- Cinnamon Roll Image -->
                    <div class ="order-thumbail">
                        <img src="Assets/thumbnail.png" alt="Original">
                    </div>
                    <div class = "glaze-quantity">
                        <div class ="order-glaze">
                            <label>Glaze</label>
                            <br>
                            <select name="glaze" id="glaze">
                                <option value="none">None</option>
                                <option value="sugar-milk">Sugar-Milk</option>
                                <option value="vanilla-milk">Vanilla-Milk</option>
                                <option value="double-chocolate">Double Cholocate</option>
                            </select>
                            <label>Quantity</label>
                        </div>
                        <div class ="order-quantity">
                            <div class="quantities">
                                <div class="cir">1</div>
                                <div class="cir">3</div>
                                <div class="cir">6</div>
                                <div class="cir">12</div>
                            </div>
                        </div>
                        <div class="price">
                            $5.00
                        </div>
                        <button id='btn2' type="button" >ADD TO CART</button>
                    </div>
                </div>
            </div>

                blackberry

                </div>
            </div>
            <div class="box">
                caramel

                    Product Info
                    <!-- Insert Product ordering information -->
                </div>
            </div>
            <div class="box">
                walnut
                <div class="card">
                    Product Info
                    <!-- Insert Product ordering information -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
